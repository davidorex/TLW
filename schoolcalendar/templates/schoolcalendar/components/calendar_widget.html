{% load static %}

<div class="calendar-widget" id="calendarWidget">
    <div class="calendar-header">
        <div class="calendar-nav">
            <button class="btn btn-icon" id="prevButton" aria-label="Previous">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <h2 class="calendar-title" id="currentMonth">Loading...</h2>
            <button class="btn btn-icon" id="nextButton" aria-label="Next">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M10.59 6L12 7.41 16.17 12l-4.17 4.59L10.59 18l6-6z"/>
                </svg>
            </button>
        </div>
        <div class="view-controls">
            <button class="btn btn-secondary active" data-view="month">Month</button>
            <button class="btn btn-secondary" data-view="week">Week</button>
            <button class="btn btn-secondary" data-view="day">Day</button>
        </div>
    </div>

    <div class="calendar-body">
        <div class="calendar-grid month-view" id="monthView">
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days" id="calendarDays">
                <!-- Days will be dynamically populated -->
            </div>
        </div>

        <div class="calendar-grid week-view hidden" id="weekView">
            <!-- Week view content -->
            <div class="timeline">
                <!-- Time slots will be dynamically populated -->
            </div>
        </div>

        <div class="calendar-grid day-view hidden" id="dayView">
            <!-- Day view content -->
            <div class="timeline">
                <!-- Time slots will be dynamically populated -->
            </div>
        </div>
    </div>

    <div class="calendar-footer">
        <div class="legend">
            <span class="legend-item">
                <span class="dot regular-day"></span> Regular Day
            </span>
            <span class="legend-item">
                <span class="dot special-event"></span> Special Event
            </span>
            <span class="legend-item">
                <span class="dot holiday"></span> Holiday
            </span>
        </div>
    </div>
</div>
